# render.yaml
services:
  - type: web
    name: face-auth-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y cmake build-essential libsm6 libxext6 libxrender-dev
      pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CORS_ORIGIN
        sync: false